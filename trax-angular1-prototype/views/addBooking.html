<h1>Add new booking</h1>
<h2>Activity: {{activity.name}}</h2>
<h2>Day: {{date | date: 'EEEE, MMMM d, yyyy'}}</h2>

<form name="traxForm">
    <div class="form-group">
        <label for="from">From:</label>
        <input
                class="form-control"
                id="from"
                name="from"
                type="text"
                autocomplete="off"
                list="timeList"
                ng-model="from"
                required
                ng-pattern="/^[0-9]{1,2}\:[0-9]{2}$/"
                placeholder="Enter the time you started the activity"
        >
    </div>

    <div class="form-group">
        <label for="to">To:</label>
        <div class="input-group mb-3">
            <input
                    type="text"
                    class="form-control"
                    id="to"
                    name="to"
                    autocomplete="off"
                    list="timeList"
                    ng-model="to"
                    required
                    ng-pattern="/^[0-9]{1,2}\:[0-9]{2}$/"
                    placeholder="Enter the time you stopped the activity"
            >
            <div class="input-group-append">
                <button type="button" class="btn btn-secondary" ng-click="addMinutes(15)">+15</button>
                <button type="button" class="btn btn-secondary" ng-click="addMinutes(30)">+30</button>
                <button type="button" class="btn btn-secondary" ng-click="addMinutes(60)">+60</button>
                <button type="button" class="btn btn-secondary" ng-click="addMinutes(90)">+90</button>
                <button type="button" class="btn btn-secondary" ng-click="addMinutes(120)">+120</button>
                <button type="button" class="btn btn-secondary" ng-click="clearTo()">Clear</button>
            </div>
        </div>
    </div>

    <div class="form-group">
        <a href="" class="btn btn-primary" ng-class="traxForm.$valid ? '' : 'disabled'" ng-click="addBooking()">
            <i class="fas fa-plus-square"></i>
            Add booking
        </a>
        <a href="#" class="btn btn-secondary">
            <i class="fas fa-ban"></i>
            Cancel
        </a>
    </div>
